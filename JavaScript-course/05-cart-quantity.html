<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Quantity</title>
</head>
<body>
  <!-- use (`` ie template strings) when including another value and add dollar sign(${}) before the value -->
  <!-- The code in line 11 gives a message (cart quantity) with a new value (inside {}) added to it to other button -->
  
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}` );
  ">Show Quantity</button>
  
  <button onclick="
    cartQuantity = cartQuantity + 1;
    console.log(`Cart quantity: ${cartQuantity}` );
  ">Add to Cart</button>
  <!-- The code above in line 15 will be adding the existing value with 1 -->
  
  <button onclick="
    cartQuantity = cartQuantity + 2;
    console.log(`Cart quantity: ${cartQuantity}` );
  ">+2</button>
  
  <button onclick="
    cartQuantity = cartQuantity + 3;
    console.log(`Cart quantity: ${cartQuantity}` );
  ">+3</button>
 
  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}` );
  ">Reset Cart</button>
  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
