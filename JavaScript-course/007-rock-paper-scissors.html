<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
  
    <p>Rock Paper Scissors</p>
    <button onclick="
      const computerMove = pickComputerMove(); <!-- calling a function in <script> -->
        
        let result = '';
        
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You win.';
        } 
        
        alert(`You picked rock. Computer picked ${computerMove}. ${result} `); <!-- We use template strings to call many variables -->
        
    ">Rock</button>
    
    <button onclick="
      const computerMove =  pickComputerMove(); <!-- This is a function that has been code in <script> -->
        
        let result = ''; <!-- this will affect all the values in string -->
        
        if (computerMove === 'rock') {
          result = 'You win.';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.';
        } 
        
        alert(`You picked paper. Computer picked ${computerMove}. ${result} `); <!-- dollar sign(${}) is used to call variable in template string -->
        
    ">Paper</button>
    
    <button onclick="
      const computerMove = pickComputerMove(); <!-- This code will be displayed on alert and not to be displayed on the console.log, and everything will normalized -->
      
      <!-- console.log(pickComputerMove()); calling this function will return the value assigned to computerMove in the console.log  -->
        
        let result = '';
        
        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You win.';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        } 
        
        alert(`You picked scissors. Computer picked ${computerMove}. ${result} `);
        
    ">Scissors</button>
    <script>
      
      <!-- scope {} helps to prevent naming conflict, the code below inside the scope{...} exist only in scope -->
      
      function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = ''; <!-- Global variable (''),  computerMove is only saved inside this scope{...}, and can only exists here inside this scope{...}, it can't be run outside this scope{...} unless we assigned it to function and then call it -->
        
      <!-- if between 0 and 1/2 => rock, if between 1/2 and 1/3 => paper then lately if between 2/3 and 1 => scissors. -->
      if (randomNumber >= 0 && randomNumber < 1/3 ) { 
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3 ) {
          computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1 ) {
          computerMove = 'scissors';
        }  
        return computerMove; <!-- return gets a value out of a function -->
      }
    </script>
  </body>
</html>
