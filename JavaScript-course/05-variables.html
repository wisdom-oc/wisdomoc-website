<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variables</title>
</head>
<body>
   <!-- This code below creates a popup -->
  <button title="Good job!" 
  onclick="
  alert('Good job!');
    ">
    hello
  </button>
   <script>
     console.log(2 + 2);
     console.log('some' + 'text');
     let variable1 = 3;
     console.log(variable1);
     let calculation = 2 + 2;
     console.log(calculation);
     console.log(calculation + 2);
     let result = calculation + 2;
     console.log(result);
     let message = 'hello';
     console.log(message);
     <!-- This code below is re-assigning a new variable inside a variable created before, don't use (let) when re-assigning in other not to create different variable -->
     variable1 = 5;
     console.log(variable1);
     variable1 = variable1 + 3;
     console.log(variable1);
   </script>
</body>
</html>
