<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styles/12-rock-paper-scissor.css">
    <!-- This line of code is a link to the styling file -->
  </head>
  <body>
    <!-- Following the code line by line means tracing the code -->
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button js-rock-button">
    <img src="../image/rock.png" 
      class="move-icons">
    </button>
    
    <button class="move-button js-paper-button">
    <img src="../image/paper.png"
      class="move-icons">
    </button>
    
    <button class="move-button js-scissor-button">
    <img src="../image/scissor.png"
      class="move-icons">
    </button>
    
    <!-- We use the DOM to put the result, moves and the score in these <p></p> below -->
    <p class="js-result result">
    </p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick=" 
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score'); 
      updateScoreElement(); 
  "
  class="reset-score-button">Reset Score</button>
  
    <button 
      class="auto-play-button" 
      onclick="
        autoPlay();
    ">Auto Play</button>
    
  <script src="../scripts/13-rock-paper-scissor.js"></script> <!-- This line of code is a link to the JavaScript file,code or works(function) -->
  
  </body>
</html>
