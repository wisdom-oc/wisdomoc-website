<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM projects</title>
  <style>
    body {
      font-family: Arial;
    }
    .subscribe-button {
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .is-subscribe {
      background-color: rgb(240, 240,240);
      color: black;
    }
    .cost-input {
      font-size: 15px;
      padding: 10px;
    }
    .calculate-button {
      background-color: green;
      color: white;
      padding: 10px 12px;
      border: none;
      font-size: 17px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Process for JavaScript: 1. Figure out what steps we need(algorithm), 2. Convert these steps into code -->
  
  <!-- Steps: When we click the button, If the text is 'subscribe' then change to 'subscribed', if not, otherwise change back to 'subscribe'.  -->
  
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe(); <!-- calling the function to perform the code -->
  " class="js-subscribe-button subscribe-button">Subscribe</button> <!-- .innerText gets only the text while .innerHTML gets the whole element -->
  
  <!-- Steps: when we click the button; . Get the text in the textbox(input), 2. If amount is <$40, add $10, finally display total cost on the webpage -->
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" 
  class="js-cost-input cost-input" onkeydown=" <!-- onkeydown executes immediately when we press enter -->
    handleCostKeydown(event);
  ">
  <button onclick="
    calculateTotal();
  " class="calculate-button">Calculate
  </button>
  <p class="js-total-cost"></p>
  <!-- How to make our code cleaner is to separate html and JavaScript differently -->
  
  <script>
    <!-- Steps: When we click the keydown(enter); 1. Check if the key is 'Enter'; 2. if it is, do the same thing as the calculate button, calling the function (calculateTotal()). example below -->
    function handleCostKeydown(event) {
      if (event.key ==='Enter') {
        calculateTotal();
         
        <!--console.log(event.key); Every event listener get an event object -->
      }
    };
    
    <!-- click, keydown are events, while onclick, onkeydown are event listeners. more examples of event listeners are: onscroll = scrolling, onmouseenter = hovering over, onmouseleave= stop hovering over and many more -->
    
    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      
      let cost = Number(inputElement.value); <!-- We use (.value) to get the value in textbox(input). Whenever we get a value from the DOM, the value will be a string and using string for addition is an error eg('25' + '10) = 2510 instead of 35, to avoid the error so we converted the string value to number using (Number()) in line 41, best practice don't do math with string either use number(). -->
      
      if (cost < 40) {
        cost = cost + 10;
      }
      <!-- The document object represent the webpage while the window object represent the browser, because of this, everything inside the webpage is inside the browser object examples: window.document is the same thing as document, window.console.log('window') is the same as console.log('window') etc. We don't have to add the window in front because JavaScript will automatically add it. -->
      
    document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    };
    
    function subscribe() {
      const buttonElement = document. querySelector('.js-subscribe-button');
      if(buttonElement.innerHTML === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
buttonElement.classList.add('is-subscribe');
       <!-- classList is an object, which means it has a properties and methods we can use, and one method is .add() which adds a class to an element, example (.classList.add(')), adds a new class and it only support string, also we use .classList.remove() to remove the class example in line 96, .classList gives us control of the class attribute.     steps: when we click the button; 1. Add a class, 2. This class will have different styles. -->

      } else {
        buttonElement.innerHTML = 'Subscribe';
buttonElement.classList.remove('is-subscribe');
      }
    };
  </script>
</body>
</html>
